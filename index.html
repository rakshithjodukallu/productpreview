<!DOCTYPE html>
<html lang="en" role="productpreviewpage">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
    <link rel="icon" type="image/png" sizes="32x32"
      href="./images/favicon-32x32.png">
    <!-- bootstap css -->
    <link rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/css/bootstrap.min.css">
    <!-- Style css -->
    <link rel="stylesheet" href="./style.css">
    <!-- icon fonts css -->
    <script src="https://kit.fontawesome.com/d7675af3ee.js"
      crossorigin="anonymous"></script>
    <!-- font awsome css -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
      href="https://fonts.googleapis.com/css2?family=Fraunces:opsz@9..144&family=Reem+Kufi+Ink&display=swap"
      rel="stylesheet">
    <!-- bootstrap scripts-->
    <script
      src="https://cdn.jsdelivr.net/npm/jquery@3.6.0/dist/jquery.slim.min.js"></script>
    <script
      src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/js/bootstrap.bundle.min.js"></script>
    <title>Frontend Mentor | Product preview card component</title>

  </head>
  <body>

    <div class="container preview">
      <div class="productpreview">
        <div class="image">
         
          <img src="images/image-product-desktop.jpg" class="img-fluid" alt="">
        </div>
        <div class="details">
          <h5>
            Purfume
          </h5>

          <h2>
            Gabrielle <br> Essence Eau <br> De Parfum
          </h2>

          A floral, solar and voluptuous <br> interpretation composed by <br>
          Olivier Polge,
          Perfumer-Creator <br> for the House of CHANEL.

          <div class="price">
            <span class="amount"> $149.99
            </span>
            <span>$169.99</span>
          </div>
          <div class="addtocart">
            <a href=""><i class="fa-solid fa-cart-shopping"></i> Add to Cart</a>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
